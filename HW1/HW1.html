<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HW1.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="information">
          <input type="basicinfo"  placeholder="First Name"  >
          <input type="basicinfo"  placeholder="Last Name"  >
        </div>
        <div class="information">
          <input type="contactinfo"  placeholder="Mobile No." >
        </div>
        <div class="information">
          <input type="contactinfo"  placeholder="Email Address" >
        </div>
        <div class="information">
          <input type="basicinfo"  placeholder="Password"  >
          <input type="basicinfo"  placeholder="Confirm Password" >
        </div>
        <div class="iagree">
          <input type="checkbox" >
          <label>I agree</label>
        </div>
       <div class="warning">
            <input type="warn" >
            <label>By clicking Register, you agree to the Terms and Contions set out by this site, including our Cookie Use</label>
        </div>
        <div class="clickbutton">
          <button type="register">Register</button>
          <button type="signin">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
